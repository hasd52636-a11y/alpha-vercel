<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Links Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .debug-section h3 { margin-top: 0; color: #333; }
        .code { background: #f5f5f5; padding: 10px; border-radius: 3px; font-family: monospace; }
        .button { padding: 10px 15px; margin: 5px; background: #007cba; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .button:hover { background: #005a87; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>QR Code Links Debug Tool</h1>
    
    <div class="debug-section">
        <h3>1. 检查localStorage数据</h3>
        <button class="button" onclick="checkLocalStorage()">检查localStorage</button>
        <div id="localStorage-result"></div>
    </div>
    
    <div class="debug-section">
        <h3>2. 测试链接解析</h3>
        <input type="text" id="test-link" placeholder="输入完整的QR码链接" style="width: 500px; padding: 5px;">
        <button class="button" onclick="testLinkParsing()">解析链接</button>
        <div id="link-result"></div>
    </div>
    
    <div class="debug-section">
        <h3>3. 模拟扫码访问</h3>
        <button class="button" onclick="simulateQRScan()">模拟扫码访问</button>
        <div id="scan-result"></div>
    </div>
    
    <div class="debug-section">
        <h3>4. 清理和重置</h3>
        <button class="button" onclick="clearData()" style="background: #dc3545;">清除所有数据</button>
        <button class="button" onclick="initializeData()" style="background: #28a745;">重新初始化</button>
    </div>

    <script>
        function checkLocalStorage() {
            const result = document.getElementById('localStorage-result');
            const data = {
                complexLinks: localStorage.getItem('complexLinks'),
                projectLinks: localStorage.getItem('projectLinks'),
                smartguide_projects: localStorage.getItem('smartguide_projects')
            };
            
            let html = '<div class="code">';
            for (const [key, value] of Object.entries(data)) {
                if (value) {
                    try {
                        const parsed = JSON.parse(value);
                        html += `<strong>${key}:</strong><br>`;
                        html += `${JSON.stringify(parsed, null, 2)}<br><br>`;
                    } catch (e) {
                        html += `<strong>${key}:</strong> ${value}<br><br>`;
                    }
                } else {
                    html += `<strong class="error">${key}:</strong> 未找到<br><br>`;
                }
            }
            html += '</div>';
            result.innerHTML = html;
        }
        
        function testLinkParsing() {
            const link = document.getElementById('test-link').value;
            const result = document.getElementById('link-result');
            
            if (!link) {
                result.innerHTML = '<span class="error">请输入链接</span>';
                return;
            }
            
            try {
                const url = new URL(link);
                const hash = url.hash;
                const match = hash.match(/\/entry\/([^?]+)/);
                
                let html = '<div class="code">';
                html += `<strong>完整链接:</strong> ${link}<br>`;
                html += `<strong>Hash部分:</strong> ${hash}<br>`;
                
                if (match) {
                    const shortCode = match[1];
                    html += `<strong class="success">提取的shortCode:</strong> ${shortCode}<br>`;
                    
                    // 检查localStorage中是否有对应的项目映射
                    const projectLinks = localStorage.getItem('projectLinks');
                    if (projectLinks) {
                        const parsed = JSON.parse(projectLinks);
                        let foundProject = null;
                        for (const [projectId, shortCodes] of Object.entries(parsed)) {
                            if (shortCodes.includes(shortCode)) {
                                foundProject = projectId;
                                break;
                            }
                        }
                        
                        if (foundProject) {
                            html += `<strong class="success">映射的项目ID:</strong> ${foundProject}<br>`;
                        } else {
                            html += `<strong class="error">未找到对应的项目ID</strong><br>`;
                        }
                    } else {
                        html += `<strong class="error">projectLinks数据不存在</strong><br>`;
                    }
                } else {
                    html += `<strong class="error">无法提取shortCode</strong><br>`;
                }
                
                html += '</div>';
                result.innerHTML = html;
            } catch (e) {
                result.innerHTML = `<span class="error">链接格式错误: ${e.message}</span>`;
            }
        }
        
        function simulateQRScan() {
            const result = document.getElementById('scan-result');
            result.innerHTML = '<span>正在模拟扫码访问...</span>';
            
            // 模拟清空浏览器状态（新会话）
            const originalData = {
                complexLinks: localStorage.getItem('complexLinks'),
                projectLinks: localStorage.getItem('projectLinks'),
                smartguide_projects: localStorage.getItem('smartguide_projects')
            };
            
            // 清空localStorage
            localStorage.clear();
            
            setTimeout(() => {
                // 检查在空状态下访问链接的情况
                const testLink = 'http://localhost:3003/#/entry/7gxmC6UYGiif?seq=011&proj=FuSdutx5e0fEiAgqq25EBh2X7P9CkGcz&data=test';
                
                let html = '<div class="code">';
                html += '<strong>模拟场景:</strong> 新浏览器会话，localStorage为空<br>';
                html += `<strong>测试链接:</strong> ${testLink}<br>`;
                html += '<strong class="error">结果:</strong> 由于localStorage为空，无法找到项目映射<br>';
                html += '<strong>解决方案:</strong> 需要在LinkEntryHandler中强制初始化项目数据<br>';
                html += '</div>';
                
                // 恢复原始数据
                for (const [key, value] of Object.entries(originalData)) {
                    if (value) {
                        localStorage.setItem(key, value);
                    }
                }
                
                result.innerHTML = html;
            }, 1000);
        }
        
        function clearData() {
            localStorage.clear();
            alert('所有数据已清除');
        }
        
        function initializeData() {
            // 这里可以添加重新初始化的逻辑
            window.location.href = '/admin/dashboard';
        }
    </script>
</body>
</html>
